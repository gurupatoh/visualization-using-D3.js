    <script type="text/javascript">
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        d3.select("body")
          .append("h2")
          .text("World Cup 2018 Map Participation ");

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');



        var projection = d3.geoMercator()
                           .scale(220)
                           .translate([width / 2, height / 1.5]);

        var path = d3.geoPath()
                    .projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'rgb(9, 157, 217)')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);

                     function plot_points(data) {
                       function agg_year(leaves) {
                          var total = d3.sum(leaves, function(d) {
                            return d['attendance'];
                          });

                          var coords = leaves.map(function(d) {
                            return projection([+d.long, d.lat]);
                          });

                          var center_x = d3.mean(coords, function(d) {
                            return d[0];
                          });

                          var center_y = d3.mean(coords, function(d) {
                            return d[1];
                          });

                          var teams = d3.set();

                          leaves.forEach(function(d) {
                            teams.add(d['team1']);
                            teams.add(d['team2']);
                          });

                          return {
                            'attendance': total,
                            'x': center_x,
                            'y': center_y,
                            'teams': teams.values()
                          };
                        };
                         //draw circles logic
                        //  debugger;
                         var nested = d3.nest()
                                        .key(function(d) {
                                           return d['date'].getUTCFullYear();
                                        })
                                        .rollup(agg_year)
                                        .entries(data);

                        var attendance_max = d3.max(nested, function(d) {
                            return d.value['attendance'];
                        });

                        var radius = d3.scaleSqrt()
                                       .domain([0, attendance_max])
                                       .range([0,15]);

                        function key_func(d) {
                          return d['key']
                        }

                          svg.append('g')
                             .attr('class', 'bubble')
                             .selectAll('circle')
                             .data(nested.sort(function(a, b) {
                               return b.value['attendance'] - a.value['attendance'];
                             }), key_func)
                             .enter()
                             .append('circle')
                             .attr('cx', function(d) { return d.value['x']; })
                             .attr('cy', function(d) { return d.value['y']; })
                             .attr('r', function(d) {
                               return radius(d.value['attendance']); }
                             )
                       function update(year) {
                         var filtered = nested.filter(function(d) {
                           return new Date(d['key']).getUTCFullYear() == year;
                         });

                         d3.select("h2")
                           // .text("World Cup " );

                         var circles = svg.selectAll('circle')
                                          .data(filtered, key_func);

                        circles.exit().remove();

                        circles.enter()
                               .append('circle')
                               .transition()
                               .duration(500)
                               .attr('cx', function(d) { return d.value['x']; })
                               .attr('cy', function(d) { return d.value['y']; })
                               .attr('r', function(d) { return radius(d.value['attendance'])})

                        var countries = filtered[0].value['teams'];

                        function update_countries(d) {
                           if(countries.indexOf(d.properties.name) !== -1) {
                             return "lightBlue";
                           } else {
                             return "white";
                           }
                        }

                        svg.selectAll('path')
                           .style('fill', update_countries)
                           .style('stroke', update_countries);

                       };

                       var year_idx = 0;

                       var year_interval = setInterval(function() {
                         update(years[year_idx]);

                         year_idx++;

                         if(year_idx >= years.length) {
                           clearInterval(year_interval)

                   var buttons = d3.select("body")
                                   .append("div")
                                   .attr("class", "years_buttons")
                                   .selectAll("div")
                                   .data(years)
                                   .enter()
                                   .append("div")
                                   .text(function(d) {
                                     return d;
                                   });



                        buttons.on("click", function(d) {
                          d3.select(".years_buttons")
                           .selectAll("div")
                           .transition()
                           .duration(500)
                           .style("color", "black")
                           .style("background", "rgb(251, 201, 127)");

                             d3.select(this)
                             .transition()
                             .duration(500)
                             .style("background", "lightBlue")
                             .style("color", "white")
                             update(d);
                        })
                      }
                       }, 1000);
                     };

                     var format = d3.timeParse("%d-%m-%Y (%H:%M h)");

                     d3.tsv("world_cup_geo.tsv", function(d) {
                       d['attendance'] = +d['attendance'];
                       d['date'] = format(d['date']);
                       return d;
                     }, plot_points);
                   };
      </script>
